    function playerPlay(place)			//玩家下棋
    {
      if(chess[place] != 'O' && chess[place] != 'X')
      {
        //document.getElementById("box"+place).innerHTML = player;
        document.getElementById("box"+place).innerHTML = "<img src='assets/img/game2/head2.png' style='width:80px;height:80px;'>";
        chess[place] = player;

        if(isWin(player) == true)		//判斷是否連線
        {
          result("player");
        }
        else if(isFull() == true)		//判斷棋盤是否已被下滿
        {
          result("tie");
        }
        else							//玩家結束後若沒有連線或是造成平手，則輪到電腦下棋
        {
          //computerPlay();
        }
      }

      turn = 2;
      document.getElementById("player").setAttribute("src","assets/img/game2/head2_2.png");
      document.getElementById("computer").setAttribute("src","assets/img/game2/head1.png");
    }

    function computerPlay(place)			//電腦下棋
    {
      if(chess[place] != 'O' && chess[place] != 'X')
      {
        //document.getElementById("box"+place).innerHTML = player;
        document.getElementById("box"+place).innerHTML = "<img src='assets/img/game2/head1.png' style='width:80px;height:80px;'>";
        chess[place] = computer;

        if(isWin(computer) == true)		//判斷是否連線
        {
          result("computer");
        }
        else if(isFull() == true)		//判斷棋盤是否已被下滿
        {
          result("tie");
        }
      }

      turn = 1;
      document.getElementById("player").setAttribute("src","assets/img/game2/head2.png");
      document.getElementById("computer").setAttribute("src","assets/img/game2/head1_2.png");
    }

    function checkTurn(place)
    {
      if(turn == 1)
      {
        playerPlay(place);
      }
      else
      {
        computerPlay(place);
      }
    }

    function isFull()		//判斷棋盤是否已被下滿
    {
      for(var i = 0; i < 9; i++)
      {
        if(chess[i] != 'X' && chess[i] != 'O')
        {
          return false;
        }
      }
      return true;
    }

    function isWin(symbol)		//判斷是否連線
    {
      //直的
      for(var i = 0; i < 3; i++)
      {
        var count = 0;
        for(var j = 0; j < 3; j++)
        {
          if(chess[i + 3 * j] == symbol)
          {
            count++;
          }
        }

        if(count == 3)
        {
          return true;
        }
      }

      //橫的
      for(var i = 0; i < 9; i = i + 3)
      {
        var count = 0;
        for(var j = 0; j < 3; j++)
        {
          if(chess[i + j] == symbol)
          {
            count++;
          }
        }
        if(count == 3)
        {
          return true;
        }
      }

      //斜的
      if(chess[0] == symbol && chess[4] == symbol && chess[8] == symbol)
      {
        return true;
      }
      if(chess[2] == symbol && chess[4] == symbol && chess[6] == symbol)
      {
        return true;
      }
    }

    function result(winner)

      }
      else
      {

      }

      newGame();
    }
